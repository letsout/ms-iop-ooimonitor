    web:
      #      base-path: "/"   #默认是在“/actuator”下面
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED

spring:
  security:  ## 登陆spring boot admin所需的账号密码
    user:
      name: "user"
      password: "password"
